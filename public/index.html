<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/tailwind-dev.css" rel="stylesheet">
    <title>Megaterio</title>
</head>
<body class="w-screen h-screen bg-gray-900 text-white">
    <div class="w-full h-full sm:px-12 flex flex-col">
        <header class="w-full h-auto mt-2 flex">
                <button id="btn-megaterio"class="w-1/2 flex items-center">
                    <img class="w-16 h-16" src="/assets/images/logo.png" alt="logo">
                    <h1 class="text-2xl font-bold tracking-wider ml-8">Megaterio</h1>
                </button>
                <nav class="w-1/2 flex justify-end items-center py-4">
                    <ul class="flex space-x-2">
                        <li class="text-sm font-light tracking-wide hover:border-b border-pink-700">
                            <button id="btn-servicos" class="w-full h-full py-2 px-4">Serviços</button>
                        </li>
                        <li class="text-sm font-light tracking-wide hover:border-b border-pink-700">
                            <button id="btn-portifolio" class="w-full h-full py-2 px-4">Portifolio</button>
                        </li>
                        <li class="text-sm font-light tracking-wide hover:border-b border-pink-700">
                            <button id="btn-sobre" class="w-full h-full py-2 px-4">Sobre</button>
                        </li>
                    </ul>
                    <a href="mailto:contato@megaterio.com.br" class="ml-12 px-4 py-2 border border-gray-700 rounded-lg hover:bg-pink-700">
                        <span class="text-sm font-semibold traking-wide capitalize">contato</span>
                    </a>
                </nav>
        </header>
    
        <section id="megaterio" class="w-full h-full">
    
            <article class="w-1/4 h-auto ml-20 mt-12">
                <h2 class="text-4xl font-bold text-purple-700 tracking-wider">
                    Desenvolvimento Web facil, agil e customizado para o seu negócio
                </h2>
                <p class="mt-4 text-md font-light tracking-wide">
                    Construa sua presença digital com as melhores tecnologias
                    disponiveis. Nossa missão e tornar a experiência da Web
                    acessivel para todos os publicos.
                </p>
            </article>
         
            <footer class="w-auto h-auto ml-20 mt-10 flex space-x-6 items-end">
                <div class="w-32 h-32 flex justify-center items-center bg-gray-800 rounded-lg">
                    <p class="text-center">Estudio Caeté</p>
                </div>
                <div class="w-32 h-32 flex justify-center items-center bg-gray-800 rounded-lg">
                    <p class="text-center">Estudio Caeté</p>
                </div>
                <div class="w-32 h-32 flex justify-center items-center bg-gray-800 rounded-lg">
                    <p class="text-center">Estudio Caeté</p>
                </div>
    
            </footer>
        </section>
        
        <section id="servicos" class="hidden w-full h-full flex justify-center items-center">
            <h2 class="text-2xl">serviços</h2>
    
        </section>
    
        <section id="portifolio" class="hidden w-full h-full flex justify-center items-center">
            <h2 class="text-2xl">portifolio</h2>
    
        </section>
        
        <section id="sobre" class="hidden w-full h-full flex justify-center items-center">
            <h2 class="text-2xl">sobre</h2>
    
        </section>
    </div>
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
